@if (idItem) {
  <h2>Editando informações de {{item.name}}</h2>
}

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container-form-group">
    <div class="form-group">
      <label for="name">Nome</label>
      <input formControlName="name" type="text" name="name" id="name" placeholder="Nome" />
    </div>
    <div class="form-group">
      <label for="quantity">Quantidade</label>
      <input
        formControlName="quantity"
        type="number"
        name="quantity"
        id="quantity"
        placeholder="Quantidade"
      />
    </div>
    <div class="form-group">
      <label for="price">Preço ($)</label>
      <input formControlName="price" type="number" name="price" id="price" placeholder="Preço" />
    </div>

    <div class="form-group">
      <label for="category">Categoria</label>
      <select formControlName="category" name="category" id="category">
        <option disabled selected value="">Selecione uma Categoria</option>
        <option value="livros">Livro</option>
        <option value="alimentos">Alimentos</option>
        <option value="bebidas">Bebidas</option>
      </select>
    </div>
  </div>

  <textarea
    formControlName="description"
    name="description"
    id="description"
    placeholder="Descrição"
  ></textarea>

  <div class="container-buttons">
    <button (click)="onReset()" class="clear" type="button">
      <span>Limpar</span>
    </button>
    <button class="add" type="submit">
      <i class="fa-solid fa-circle-check"></i>
      <span>{{ idItem ? 'Alterar' : 'Adicionar' }}</span>
    </button>
  </div>
</form>
